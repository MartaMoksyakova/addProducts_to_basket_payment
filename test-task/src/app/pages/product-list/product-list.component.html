<main class="flex">
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title> 
            <a [title]="product.name + ' details'"
            [routerLink]="['products',product.id]">
            {{ product.name }} </a>
          </mat-card-title>
          <mat-card-subtitle>
            {{ product.price }}
          </mat-card-subtitle>
        </mat-card-header>
        <img class="img_main" mat-card-image src="../../../assets/61bK6PMOC3L._AC_UF1000,1000_QL80_.jpg" alt="Photo of phone">
        <mat-card-content class="description">
            <p *ngIf="product.description">
                Description: {{ product.description }}
            </p>
        </mat-card-content>
        <mat-card-actions>
          <button 
          mat-raised-button 
          [title]="product.name + ' details'"
          [routerLink]="['products',product.id]" mat-button>DETAILS</button>
        </mat-card-actions>
      </mat-card>
</main>
